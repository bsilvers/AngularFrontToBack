<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form >
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" #title>
        
      </div>
      <div class="form-group">
        <label for="">Body</label>
        <input type="text" class="form-control" name="body" #body>
      </div>    
      <button class="btn btn-dark btn-block" (click)="addPost(title.value, body.value)">Add Post</button>
  </form>  
</div>
